<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBT Online GPA Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<header>
    <navbar class="text-2xl">
        <nav class="bg-white border-gray-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="https://www.bubt.edu.bd/" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="assets/bubt_logo.png" alt="bubt Logo" />

                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white ">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 "
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Bubt</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">Annex</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 ">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </navbar>
</header>

<body>
    <main>
        <div>
            <h1 class="text-center font-bold text-4xl mt-5">Calculate Your Grade</h1>
            <img src="assets/gradeFormula.png" class="h-auto max-w-lg mx-auto">
        </div>
        <div class="mt-3">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table id="table-container" class="w-full text-sm text-left rtl:text-right text-gray-500 ">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>

                            <th scope="col" class="px-6 py-3">
                                Course
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Grade earned
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Grade Point (G)
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Credit hour (C)
                            </th>
                            <th scope="col" class="px-6 py-3">
                                G x C
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            class="bg-white border-b hover:bg-gray-50 ">

                            <td class="px-6 py-4 font-semibold text-gray-900">
                                Course 1
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">

                                    <div>
                                        <input type="text" id="first_product"
                                            class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 "
                                            placeholder="A+" required style='text-transform:uppercase'>
                                    </div>

                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">

                                    <div>
                                        <input type="number" id="first_product"
                                            class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 "
                                            placeholder="1" required>
                                    </div>

                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">

                                    <div>
                                        <input type="number" id="first_product"
                                            class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 "
                                            placeholder="1" required>
                                    </div>

                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <h1 class="font-bold ">0</h1>
                            </td>
                            <td class="px-6 py-4">
                                <button id="addcourse-btn" type="button"
                                    class="px-3 py-2 text-xs font-medium text-center inline-flex items-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 ">
                                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                                        viewBox="0 0 48 48">
                                        <path fill="#4caf50"
                                            d="M44,24c0,11.045-8.955,20-20,20S4,35.045,4,24S12.955,4,24,4S44,12.955,44,24z">
                                        </path>
                                        <path fill="#fff" d="M21,14h6v20h-6V14z "></path>
                                        <path fill="#fff" d="M14,21h20v6H14V21z "></path>
                                    </svg>
                                    Add Course
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <section>
            <h1 class="text-center font-bold text-4xl mt-5">Your Result</h1>
        </section>



    </main>
    <!-- js file load -->
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>

</html>
